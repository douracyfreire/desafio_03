<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="user-first-name">Nome</label>
                            <input type="text" id="user-first-name">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="user-last-name">Sobrenome</label>
                            <input type="text" id="user-last-name">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="user-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="user-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="user-password">
                    </div>
                </div>                
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-first-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-first-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="timetable-wrapper">
                        <p>Primeira mentoria</p>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="first-mentorship-date">Data <span>(DD/MM/AA)</span></label>
                                <input type="date" id="first-mentorship-date">
                            </div>

                            <div class="col-2">
                                <div class="input-wrapper">
                                    <label for="first-mentorship-begin">Das</label>
                                    <input type="time" id="first-mentorship-begin">
                                </div>

                                <div class="input-wrapper">
                                    <label for="first-mentorship-end">Até</label>
                                    <input type="time" id="first-mentorship-end">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="timetable-wrapper">
                        <p>Segunda mentoria</p>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="second-mentorship-date">Data <span>(DD/MM/AA)</span></label>
                                <input type="date" id="second-mentorship-date">
                            </div>

                            <div class="col-2">
                                <div class="input-wrapper">
                                    <label for="second-mentorship-begin">Das</label>
                                    <input type="time" id="second-mentorship-begin">
                                </div>

                                <div class="input-wrapper">
                                    <label for="second-mentorship-end">Até</label>
                                    <input type="time" id="second-mentorship-end">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input class="button" form="my-form" type="submit" value="Salvar">
        </footer>
    </div>
</body>
</html>
